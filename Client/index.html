<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="wwwroot/lib/signalr/signalr.js"></script>
    <style>
        #messagesList {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat Application</h1>
    <div id="messagesList"></div>
    <input type="text" id="userInput" placeholder="Your name" />
    <input type="text" id="messageInput" placeholder="Message" />
    <button id="sendButton">Send</button>

    <script>

        const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://localhost:7242/chathub") // URL to your SignalR hub
            .build();

        // Function to receive messages
        connection.on("ReceiveMessage", (user, message) => {
            const msg = document.createElement("div");
            msg.textContent = `${user}: ${message}`;
            document.getElementById("messagesList").appendChild(msg);
        });

        // Function to handle user joining the chat
        connection.on("UserJoined", (userId) => {
            const msg = document.createElement("div");
            msg.textContent = `${userId} has joined the chat.`;
            document.getElementById("messagesList").appendChild(msg);
        });

        // Function to handle user leaving the chat
        connection.on("UserLeft", (userId) => {
            const msg = document.createElement("div");
            msg.textContent = `${userId} has left the chat.`;
            document.getElementById("messagesList").appendChild(msg);
        });

        // Start the connection
        connection.start().then(() => {
            console.log("Connected to SignalR hub");

            // Join the chat when the user connects
            const userId = document.getElementById("userInput").value;
            connection.invoke("JoinChat", "chatId", userId); // Replace "chatId" with the actual chat ID

            // Send message on button click
            document.getElementById("sendButton").addEventListener("click", () => {
                const message = document.getElementById("messageInput").value;
                connection.invoke("SendMessage", userId, message);
                document.getElementById("messageInput").value = ""; // Clear input
            });
        }).catch(err => console.error(err));
    </script>
</body>
</html>
